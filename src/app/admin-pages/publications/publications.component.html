<div class="card-body contenedor" >
  <h4 class="card-title">Listado de Proyectos</h4>

  <table class="table">
    <thead>
      <tr>
        <th class="w20">Imagen</th>
        <th class="w40">Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let publication of publications">
        <td>
          <img [src]="publication.img" />
        </td>
        <td>{{publication.name}}</td>
        <td>
          <button class="btn btn-danger " (click)="deletepublication(publication)">
            <i class="fa fa-trash"></i>
            Borrar
          </button>
          <button class="btn btn-warning ms-4" (click)="redirectToEdit(publication._id)">
            <i class="fa fa-trash"></i>
            Editar
          </button>
        </td>
      </tr>
    </tbody>

  </table>


</div>
