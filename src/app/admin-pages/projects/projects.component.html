<div class="card-body contenedor" >
  <h4 class="card-title">Listado de Proyectos</h4>

  <table class="table">
    <thead>
      <tr>
        <th class="w20">Imagen</th>
        <th class="w40">Nombre</th>
        <th class="w20">Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let project of projects">
        <td>
          <img [src]="project.img" />
        </td>
        <td>{{project.name}}</td>
        <td>{{project.type}}</td>
        <td>
          <button class="btn btn-danger " (click)="deleteProject(project)">
            <i class="fa fa-trash"></i>
            Borrar
          </button>
          <button class="btn btn-warning ms-4">
            <i class="fa fa-trash"></i>
            Editar
          </button>
        </td>
      </tr>
    </tbody>

  </table>


</div>
