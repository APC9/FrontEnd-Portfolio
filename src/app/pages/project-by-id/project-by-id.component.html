<div class="contenedor">

  <div class="contenedor__general" [ngStyle]="{'height': !project ? '100vh' : ''}">


    <div *ngIf="!project" class="loader-div">
      <span class="loader"></span>
    </div>

    <div class="container__img animate__animated animate__backInLeft" *ngIf="project">
    <div class="img__imagen">
      <img [src]="project!.img" />
    </div>
  </div>

  <div class="container__descripcion" *ngIf="project" >

    <div class="descripcion__info">
      <h1><strong>Descripcion</strong> del Proyecto</h1>

      <div class="info">

        <table>
          <tr>
              <th>Nombre del Proyecto</th>
              <td>{{project.name}}</td>
          </tr>
          <tr>
              <th>Tipo de Proyecto</th>
              <td>{{project.type}}</td>
          </tr>
          <tr>
              <th>Tecnologias Utilizadas</th>
              <td>{{project.technologies}}</td>
          </tr>
          <tr>
              <th>Descripcion</th>
              <td [innerHTML]="project.description | parrafoSplit "></td>
          </tr>
      </table>

        <a [href]="project.url" target="_blank">
          <button class="buttons__bottom">Visitar</button>
        </a>

      </div>
    </div>

  </div>
  </div>

</div>
